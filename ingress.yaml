apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: devops-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "30m"
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: prod-devopsmiami-blog-ghost
          servicePort: 80
